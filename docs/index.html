<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIAR POR styles.min.css al finalizar el proyecto -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <main class="main">
    <div>
      <div class="password">
        <input type="text" class="input" id="input-pasword" placeholder="password" readonly>
      </div>
      <div class="password-form">
        <form id="form">
          <label for="range">Character lenght
            <span class="range-value" id="rangeValue">0</span>
          </label>
          <input id="range" type="range" min="0" max="20" step="1" value="20">
          <div>
            <input type="checkbox" id="uppercase" name="uppercase">
            <label for="uppercase">Include uppercase letters</label>
          </div>
          <div>
            <input type="checkbox" id="lowercase" name="lowercase">
            <label for="lowercase">Include lowercase letters</label>
          </div>
          <div>
            <input type="checkbox" id="numbers" name="numbers"> 
            <label for="numbers">Include numbers</label>
          </div>
          <div>
            <input type="checkbox" id="symbols" name="symbols">
            <label for="symbols">Include symbols</label>
          </div> 
          <div>
            <h1 class="strength-title">STRENGHT</h1>
            <h2 class="strength-value" id="strengthValue"></h2>
          </div>
          <button class="button" id="button">
            Generate
            <img src="assets/images/icon-arrow-right.svg" alt="">
          </button>
        </form>

      </div>
    </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
